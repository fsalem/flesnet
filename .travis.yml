language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - boost-latest
    - kalakris-cmake
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data
    - doxygen
    - gcc-4.8
    - g++-4.8
    - libboost-filesystem1.55-dev
    - libboost-log1.55-dev
    - libboost-program-options1.55-dev
    - libboost-regex1.55-dev
    - libboost-serialization1.55-dev
    - libboost-system1.55-dev
    - libboost-test1.55-dev
    - libboost-thread1.55-dev
    - libboost1.55-dev
    - libibverbs-dev
    - libnuma-dev
    - libpci-dev
    - librdmacm-dev
    - libzmq3-dev
    - valgrind
    - libfabric1

env:
  global:
    - LLVM_VERSION=3.6.2
    - LLVM_ARCHIVE_PATH=$HOME/clang+llvm.tar.xz
    - LIBFABRIC_ARCHIVE_PATH=$HOME/libfabric-1.4.0.tar.gz

before_install:
  - wget http://llvm.org/releases/$LLVM_VERSION/clang+llvm-$LLVM_VERSION-x86_64-linux-gnu-ubuntu-14.04.tar.xz -O $LLVM_ARCHIVE_PATH
  - mkdir $HOME/clang+llvm
  - tar xf $LLVM_ARCHIVE_PATH -C $HOME/clang+llvm --strip-components 1
  - export PATH=$HOME/clang+llvm/bin:$PATH

before_script:
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++" CC="clang"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8" GCOV="gcov-4.8"; fi
  - contrib/merge-dependencies
  - mkdir build && cd build
  
script:
  - cmake ..
  - make
  - make CTEST_OUTPUT_ON_FAILURE=1 test

after_success:
  - if [ "$CXX" = "g++-4.8" ]; then cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug .. && make -j4 && make coveralls; fi

sudo: false
